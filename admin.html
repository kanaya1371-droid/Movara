<div class="card" id="login">
  <h3>üîê Admin Login</h3>
  <input id="pin" placeholder="PIN">
  <button onclick="login()">Masuk</button>
</div>

<div class="card hidden" id="panel">
  <h3>‚öôÔ∏è Admin Panel</h3>

  <textarea id="popupText"></textarea>
  <button onclick="savePopup()">üíæ Simpan Popup</button>

  <hr>

  <input id="promoCode" placeholder="Kode Promo">
  <input id="promoValue" type="number" placeholder="Potongan (Rp)">
  <button onclick="savePromo()">üéÅ Simpan Promo</button>
</div>

<script>
const PIN_ADMIN = "51183$*"; // GANTI PIN KAMU

const loginBox = document.getElementById("login");
const panelBox = document.getElementById("panel");
const pinInput = document.getElementById("pin");
const popupText = document.getElementById("popupText");
const promoCode = document.getElementById("promoCode");
const promoValue = document.getElementById("promoValue");

function login(){
  if(pinInput.value === PIN_ADMIN){
    loginBox.classList.add("hidden");
    panelBox.classList.remove("hidden");
    popupText.value = localStorage.getItem("movara_popup_text") || "";
  }else{
    alert("PIN salah");
  }
}

function savePopup(){
  localStorage.setItem("movara_popup_text", popupText.value);
  localStorage.setItem("movara_popup_version", Date.now());
  alert("Popup berhasil diperbarui");
}

function savePromo(){
  if(!promoCode.value || !promoValue.value){
    alert("Lengkapi kode promo & potongan");
    return;
  }
  localStorage.setItem("movara_promo_code", promoCode.value.toUpperCase());
  localStorage.setItem("movara_promo_value", promoValue.value);
  alert("Promo berhasil disimpan");
}
      </script>
